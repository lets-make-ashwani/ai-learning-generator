<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>History - AI Learning Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <div class="bg-slate-800 rounded-2xl p-6">
      <header class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Your Generated Content</h2>
        <a href="{{ url_for('index') }}" class="px-3 py-2 bg-slate-700 rounded">Back</a>
      </header>

      {% if gens %}
        <div class="space-y-4">
          {% for g in gens %}
            <div class="p-4 bg-slate-700 rounded flex items-center justify-between">
              <div>
                <div class="text-slate-200 font-semibold">{{ g['topic'] }} <span class="text-sm text-slate-400">({{ g['mode'] }})</span></div>
                <div class="text-slate-400 text-sm">{{ g['created_at'] }}</div>
              </div>
              <div class="flex gap-2">
                <form method="POST" action="{{ url_for('api_generate') }}" style="display:none"></form>
                <!-- Re-open via AJAX on client; download/delete via endpoints -->
                <button class="download-btn px-3 py-2 bg-indigo-600 rounded" data-id="{{ g['id'] }}" data-format="pdf">PDF</button>
                <!-- <button class="download-btn px-3 py-2 bg-slate-600 rounded" data-id="{{ g['id'] }}" data-format="txt">TXT</button> -->
                <button class="delete-btn px-3 py-2 bg-rose-600 rounded" data-id="{{ g['id'] }}">Delete</button>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="p-4 text-slate-400">No history yet. Generate flashcards or quizzes from the main page.</div>
      {% endif %}
    </div>
  </div>

  <script>
    document.querySelectorAll(".download-btn").forEach(btn=>{
      btn.addEventListener("click", async ()=> {
        const id = btn.dataset.id;
        const fmt = btn.dataset.format;
        const res = await fetch("/api/download", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({generation_id: id, format: fmt})
        });
        if(!res.ok){ alert("Download failed."); return; }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `generation_${id}.${fmt}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    });

    document.querySelectorAll(".delete-btn").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        if(!confirm("Delete this generation?")) return;
        const id = btn.dataset.id;
        const res = await fetch("/api/delete_generation", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({generation_id: id})
        });
        if(res.ok) location.reload();
        else alert("Delete failed");
      });
    });
  </script>
</body>
</html>
